<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Garage - Racikan Kirian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: #000;
    color: #fff;
    padding: 20px;
    overflow-x: hidden;
}

.container {
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
    padding: 10px;
    background: #1a1a1a;
    border-radius: 30px;
    border: 2px solid #8B1E1E;
    overflow-x: hidden;
}

        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            letter-spacing: 2px;
            animation: slideDown 0.8s ease-out;
            line-height: 1.3;
        }

        .highlight {
            color: #8B1E1E;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: transparent;
            border: 3px solid #8B1E1E;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
            button {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    background: transparent;
    border: 3px solid #ffa500;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 15px;  /* ← TAMBAHIN INI */

        }

        .btn:hover {
            background: #8B1E1E;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 165, 0, 0);
            }
        }

     @media (max-width: 480px) {
.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #333;
    gap: 10px;
    flex-wrap: wrap;
}

.detail-row span,
.detail-row strong {
    max-width: 100%;
    word-break: break-word;
}

        .footer-bottom {
    width: 100%;
    margin-top: 50px;
    padding: 25px 15px;
    background: #050505;
    border-top: 2px solid #8B1E1E;
    text-align: center;
}

.footer-bottom h4 {
    color: #8B1E1E;
    margin-bottom: 8px;
    font-size: 1.2em;
}

.footer-bottom p {
    font-size: 0.9em;
    color: #aaa;
    line-height: 1.6;
}

.footer-bottom .small {
    margin-top: 10px;
    font-size: 0.75em;
    color: #666;
}
#hasil {
    margin-top: 30px;
    padding: 25px;
    border-radius: 10px;
    display: none;
    width: 100%;
    max-width: 100%;
}
#hasil.show {
    display: block;
}
#hasil * {
    box-sizing: border-box;
}
#hasil .detail,
#hasil .saran,
#hasil .kesimpulan {
    width: 100%;
}
html, body {
    max-width: 100%;
    overflow-x: hidden;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Mau <span class="highlight">Ngeracik Kirian</span>?<br>
            Racikan Kirian <span class="highlight"> By <br>FlyGarage</span> Solusinya
        </h1>
        

        <button class="btn" onclick="goToReview()">
         ⚡ GAS SPILL RACIKAN NYA ⚡
        </button>
        
                <button class="btn" onclick="goToCekRacikan()">
            ⚡ GAS CEK RACIKAN KAMU ⚡
        </button>
    </div>

    <script>
        function goToReview() {
    window.location.href = 'index.html';
}

function goToCekRacikan() {
    window.location.href = 'CekRacikanPengguna.html';
}
</script>
    <script src"script.js"></script>
<footer class="footer-bottom">
    <h4>KirianByFlyGarage</h4>
    <p>
        Web cek racikan CVT motor untuk harian, touring, dan performa.
    </p>
    <p class="small">
        ⚠️ Hasil bisa berbeda tergantung kondisi motor, CVT, berat badan, dan medan jalan.
    </p>
    <p class="small">
        © 2025 KirianByFlyGarage
    </p>
</footer>
</body>
</html>
